<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification Example</title>
    <script
      src="./node_modules/ml5/dist/ml5.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container mt-5">
    <h1>Image classification using MobileNet</h1>
    <p>
      The MobileNet model labeled this as
      <span id="result" class="lead text-success">...</span> with a confidence
      of <span id="probability" class="lead text-danger">...</span>.
    </p>
    <div id="img-preview" class="container"></div>
    <div class="mb-3">
      <form>
        <label for="choose-file" class="form-label">Choose File</label>
        <input
          class="form-control"
          type="file"
          accept="image/*"
          id="choose-file"
        />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="sketch.js"></script>
  </body>
</html>
